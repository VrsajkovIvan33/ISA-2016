<div ng-controller="SystemmanagerController">

    <div class="modal fade" id="addNewSystemManager" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add New Restaurant</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <p><input ng-model="newSystemManager.name" type="text" class="form-control form-control-lg" placeholder="Enter system manager name"></p>
                        <p><input ng-model="newSystemManager.surname" type="text" class="form-control form-control-lg" placeholder="Enter system manager surname">
                        <p><input ng-model="newSystemManager.email" type="email" class="form-control form-control-lg" placeholder="Enter system manager email"></p>
                        <p><input ng-model="newSystemManager.password" type="password" class="form-control form-control-lg" placeholder="Enter system manager password"></p>

                    </form>
                </div>
                <div class="modal-footer">
                    <button ng-click="addSystemManager(newSystemManager)" type="button" class="btn btn-primary btn-md">Add System Manager</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
