<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Change Account</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label>Name</label>
        <input type="text" class="form-control form-control-lg" ng-model="currentProvider.name" placeholder="Enter your name">
        <label>Surname</label>
        <input type="text" class="form-control form-control-lg" ng-model="currentProvider.surname" placeholder="Enter your surname">
        <label>Email</label>
        <input type="email" class="form-control form-control-lg" ng-model="currentProvider.email" placeholder="Enter your email">
        <label>Password</label>
        <input type="password" class="form-control form-control-lg" ng-model="currentProvider.password" placeholder="Enter your password">
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="updateProvider(currentProvider)">Change</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
