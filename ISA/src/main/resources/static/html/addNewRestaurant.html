<div ng-controller="RestaurantController">
    <div class="modal fade" id="addNewRestaurant" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add New Restaurant</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <p><input ng-model="newRestaurant.rName" type="text" class="form-control form-control-lg" placeholder="Enter restaurant name"></p>
                        <p><select ng-model="newRestaurant.rType" class="form-control form-control-lg" ng-options="rt as rt for rt in restaurantTypes"></select></p>

                    </form>
                </div>
                <div class="modal-footer">
                    <button ng-click="addRestaurant(newRestaurant)" type="button" class="btn btn-primary btn-md" data-dismiss="modal">Add Restaurant</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
