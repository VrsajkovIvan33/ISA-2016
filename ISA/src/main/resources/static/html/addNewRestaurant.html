<div ng-cloak ng-controller="RestaurantController">
    <header class="main_header" style="top : 70px">
        <div class="container">
            <nav class="navbar navbar_default" role="navigation">


                <div class="menuBar">

                    <li><a href="#/restaurants">Back</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div style="margin-left: 18%" class="carousel-caption col-xs-3">
            <form role="form">
                <p><input ng-model="newRestaurant.rName" type="text" class="form-control form-control-lg" placeholder="Enter restaurant name"></p>
                <p><input ng-model="newRestaurant.rType" type="text" class="form-control form-control-lg" placeholder="Enter restaurant type"></p>
                <p><button ng-click="addRestaurant(newRestaurant)" type="submit" class="btn btn-primary btn-md">Add Restaurant</button></p>
            </form>
        </div>
    </div>
</div>
